<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teleprompter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-size: 4em;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .scroll-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .scroll-text {
        position: absolute;
        width: 100%;
        top: 100%;
        animation: scroll-up 60s linear infinite;
      }

      @keyframes scroll-up {
        from {
          top: 100%;
        }
        to {
          top: -100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <div class="scroll-text">
        <p>
          This is your teleprompter text. You can paste or type your script
          here. It will scroll slowly upward for easy reading during
          presentations, speeches, or video recordings.
        </p>
        <p>
          Adjust the timing, font size, or style as needed to suit your
          preferences.
        </p>
        <p>Good luck with your performance!</p>
      </div>
    </div>
  </body>
</html>
